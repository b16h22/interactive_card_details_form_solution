<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="container">
    <div class="cards-layout">
      <div class="card-front">
        <img class="card-logo" src="./images/card-logo.svg" alt="card logo">
        <div class="card-details">
          <p id="card-number">0000 0000 0000 0000</p>
          <div class="card-details-subsection">
            <p id="card-name">Jane Appleseed</p>
            <p id="card-validity">00/00</p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <p id="card-cvc">000</p>
      </div>
    </div>
    <div class="card-details-layout">
      <form id="card-form">
        <div class="input-layout">
          <label for="input-card-name">Cardholder Name</label><br>
          <input type="text" id="input-card-name" placeholder="e.g. Jane Appleseed" required><br>
          <p id="error-msg-name" class="error-msg"></p>
        </div>
        <div class="input-layout">
          <label for="input-card-cad-number">Card Number</label><br>
          <input type="text" id="input-card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
          <p id="error-msg-number" class="error-msg"></p>
        </div>
        <div id="validity-cvc-layout" class="input-layout">
          <div class="validity-layout">
            <label for="validity-layout">Exp. Date (MM/YY)</label><br>
            <div id="validity-input-layout">
              <input type="number" id="input-validity-month" placeholder="MM" maxlength="2" required>
              <input type="number" id="input-validity-year" placeholder="YY" maxlength="2" required>
            </div>
            <p id="error-msg-validity" class="error-msg"></p>
          </div>
          <div id="cvc-layout">
            <label for="cvc">CVC</label>
            <input type="number" id="input-cvc" placeholder="e.g. 123" maxlength="3" required>
            <p id="error-msg-cvc" class="error-msg"></p>
          </div>
        </div>
      </form>
      <div class="thank-you-layout">
        <img class="complete-icon" src="./images/icon-complete.svg" alt="completed icon">
        <h1 class="thank-you-title">THANK YOU!</h1>
        <P class="thank-you-subtitle">We've added your card details</P>
      </div>
      <button id="confirm-button">Confirm</button>
      <button id="continue-button">Continue</button>
    </div>
  </div>
  <script src="./interactive_card_details.js"></script>
</body>
</html>
